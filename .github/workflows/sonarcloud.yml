name: SonarCloud analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List all files in the current directory
        run: ls -la

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: e9019e5f3257156eb8428bf9e678c20db6b76a7b # Use GitHub secrets for security
        with:
          args: |
            -Dsonar.projectKey=ftn_neradi
            -Dsonar.organization=ftn
          projectBaseDir: ./DemoProject
